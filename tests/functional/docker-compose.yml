name: Async-API-tests

services:

  elastic:
    image: elasticsearch:8.6.2
    environment:
      discovery.type: single-node
      xpack.security.enabled: false
    ports:
      - "9200:9200"
    healthcheck:
      test: curl -s http://elastic:9200 >/dev/null || exit 1
      interval: 20s
      timeout: 10s
      retries: 10
    restart: always

  redis:
    image: redis:7.4.1

  fastapi:
    build:
      context: ../../.
      target: final
    image: fastapi-service
    restart: always
    depends_on:
      - elastic
      - redis
  
  test_dump:
    build: test_dump
    volumes:
      - ./test_dump:/test_dump
    depends_on:
      elastic:
        condition: service_healthy

  tests:
    build:
      context: ../../.
      target: test
    image: fastapi-test
    entrypoint: /app/tests/functional/start_tests.sh
    depends_on:
      - elastic
      - redis
      - fastapi
      - test_dump